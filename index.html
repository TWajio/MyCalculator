<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Calculator">
    <div id="text" class="display" readonly></div>

    <div>
        <button class="Top_Left">7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">Del</button>
        <button class="Top_Right">AC</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>
        <button>/</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>
    </div>
    <div>
        <button class="Bottom_Left">0</button>
        <button>.</button>
        <button data-func="exp">*10<sup>x</sup></button>
        <button>Ans</button>
        <button class="Bottom_Right">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
